<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <!-- 여자 캐릭터와 동일한 배경 톤 -->
      <stop offset="0%" stop-color="#fdf2f8"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="shorts" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <!-- 배경(여캐와 동일한 그라데이션 카드) -->
  <rect width="320" height="420" rx="24" fill="url(#bg)"/>
  <!-- 바닥/그림자(스프라이트 느낌) -->
  <ellipse cx="160" cy="310" rx="74" ry="18" fill="#111827" opacity="0.06"/>

  <!-- 남자 캐릭터(스프라이트 느낌의 단순 벡터) -->
  <!-- 머리/얼굴 -->
  <circle cx="160" cy="130" r="46" fill="#fde68a"/>
  <!-- 헤어 -->
  <path d="M120 132c6-34 28-56 40-56s34 22 40 56c-8-10-22-18-40-18s-32 8-40 18z" fill="#111827"/>
  <path d="M122 118c10-26 26-40 38-40s28 14 38 40" fill="#111827" opacity="0.85"/>
  <!-- 눈 -->
  <ellipse cx="146" cy="132" rx="7" ry="9" fill="#111827" opacity="0.85"/>
  <ellipse cx="174" cy="132" rx="7" ry="9" fill="#111827" opacity="0.85"/>
  <circle cx="148" cy="129" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="176" cy="129" r="2" fill="#ffffff" opacity="0.9"/>
  <!-- 입 -->
  <path d="M150 154c6 6 14 6 20 0" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- 몸통(티셔츠) -->
  <rect x="132" y="176" width="56" height="64" rx="16" fill="url(#shirt)" stroke="#d1d5db"/>
  <!-- 목 -->
  <rect x="152" y="166" width="16" height="16" rx="6" fill="#fde68a"/>
  <!-- 팔 -->
  <rect x="110" y="186" width="26" height="60" rx="12" fill="#fde68a"/>
  <rect x="184" y="186" width="26" height="60" rx="12" fill="#fde68a"/>
  <!-- 손 -->
  <circle cx="123" cy="246" r="10" fill="#fde68a"/>
  <circle cx="197" cy="246" r="10" fill="#fde68a"/>

  <!-- 반바지 -->
  <path d="M130 236h60c10 0 18 8 18 18v30c0 8-6 14-14 14h-68c-8 0-14-6-14-14v-30c0-10 8-18 18-18z" fill="url(#shorts)"/>
  <!-- 다리 -->
  <rect x="140" y="294" width="22" height="44" rx="10" fill="#fde68a"/>
  <rect x="158" y="294" width="22" height="44" rx="10" fill="#fde68a"/>
  <!-- 신발 -->
  <rect x="136" y="332" width="28" height="14" rx="6" fill="#111827" opacity="0.70"/>
  <rect x="156" y="332" width="28" height="14" rx="6" fill="#111827" opacity="0.70"/>

  <text x="160" y="392" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" text-anchor="middle" fill="#64748b">MALE</text>
</svg>
